<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Mixtas</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
body{
    background:#6f8fb0;
    font-family:'Poppins', sans-serif;
}

/* LOGIN CARD */
.login-card{
    width:400px;
    padding:30px;
    border-radius:16px;
    background:#fff;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    animation:fadeSlide 0.8s ease;
    transition:0.35s ease;
}

/* CARD HOVER */
.login-card:hover{
    transform:translateY(-6px);
    box-shadow:0 28px 60px rgba(0,0,0,0.3);
}

/* BUTTON */
.btn-login{
    background:#000;
    color:#fff;
    border-radius:30px;
    padding:10px;
    transition:0.3s ease;
}

.btn-login:hover{
    background:#333;
    letter-spacing:1px;
}

/* INPUT */
.form-control{
    border-radius:10px;
}

/* ANIMATION */
@keyframes fadeSlide{
    from{
        opacity:0;
        transform:translateY(40px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

/* POPUP OVERLAY */
.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.5);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

/* POPUP BOX */
.popup-box{
    background:#fff;
    padding:30px 40px;
    border-radius:18px;
    text-align:center;
    animation:zoomIn 0.5s ease;
}

.popup-box h4{
    margin:0;
    font-weight:700;
}

/* POPUP ANIMATION */
@keyframes zoomIn{
    from{
        transform:scale(0.7);
        opacity:0;
    }
    to{
        transform:scale(1);
        opacity:1;
    }
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark custom-nav">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Mixtas</a>

        <div class="d-flex gap-3 fs-5">
            <a href="#" class="text-white text-decoration-none">‚ô°</a>
            <a href="login.html" class="text-white text-decoration-none">üë§</a>
            <a href="search.html" class="text-white text-decoration-none">üîç</a>
        </div>
    </div>
</nav>

<!-- LOGIN -->
<div class="container d-flex justify-content-center align-items-center" style="min-height:90vh;">
    <div class="login-card">
        <h3 class="text-center mb-4">Login</h3>

        <form onsubmit="return handleLogin()">
            <input type="email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" class="form-control mb-3" placeholder="Password" required>
            <button class="btn btn-login w-100">Login</button>
        </form>
    </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
    <div class="popup-box">
        <h4>‚úÖ Login Berhasil</h4>
        <p class="mt-2 text-muted">Selamat datang di Mixtas</p>
    </div>
</div>

<script>
function handleLogin(){
    const popup = document.getElementById("popup");
    popup.style.display = "flex";

    setTimeout(() => {
        window.location.href = "new-arrivals.html";
    }, 1500);

    return false;
}
</script>

</body>
</html>
