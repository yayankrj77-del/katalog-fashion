/* CONTACT CARD */
.contact-card{
    background:#fff;
    border-radius:18px;
    padding:40px 30px;
    text-align:center;
    transition:0.4s ease;
}

.contact-card:hover{
    transform:translateY(-8px);
    box-shadow:0 25px 50px rgba(0,0,0,0.25);
}

/* ICON BOX */
.contact-icon{
    width:80px;
    height:80px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:32px;
    color:#fff;
    margin:0 auto 20px;
    transition:0.4s ease;
}

/* COLORS */
.instagram{ background:linear-gradient(45deg,#f09433,#e6683c,#dc2743,#cc2366,#bc1888); }
.whatsapp{ background:#25D366; }
.facebook{ background:#1877F2; }

/* HOVER ICON */
.contact-item:hover .contact-icon{
    transform:scale(1.15) rotate(6deg);
}

/* LINK STYLE */
.contact-item a{
    text-decoration:none;
    color:#000;
}

.contact-item p{
    margin:0;
    font-weight:500;
}
