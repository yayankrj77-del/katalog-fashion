<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail Shoes - Mixtas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background:#7b9bb6;
        }

        .detail-card{
            background:#fff;
            border-radius:16px;
            padding:30px;
            box-shadow:0 15px 40px rgba(0,0,0,0.15);
        }

        .product-img{
            width:100%;
            max-height:380px;
            object-fit:contain;
        }

        .price{
            font-size:22px;
            font-weight:700;
            color:#000;
        }

        .badge-custom{
            background:#000;
            color:#fff;
            padding:6px 14px;
            border-radius:20px;
            font-size:13px;
        }

        .btn-buy{
            background:#000;
            color:#fff;
            border-radius:30px;
            padding:10px 28px;
            font-size:15px;
        }

        .btn-buy:hover{
            background:#333;
            color:#fff;
        }

        .btn-back{
            text-decoration:none;
            color:#000;
            font-weight:500;
        }

        .btn-back:hover{
            text-decoration:underline;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold text-white" href="index.html">
            Mixtas
        </a>
    </div>
</nav>

<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-lg-10">

            <div class="detail-card">
                <div class="row align-items-center g-4">

                    <!-- IMAGE -->
                    <div class="col-md-6 text-center">
                        <img src="foto/裳蘂_Sunrise__品牌選物店____Asics_Skyhand_新配色火速出爐_____-removebg-preview.png"
                             class="product-img"
                             alt="Classic Samba Shoes">
                    </div>

                    <!-- INFO -->
                    <div class="col-md-6">
                        <span class="badge-custom mb-3 d-inline-block">
                            NEW ARRIVAL
                        </span>

                        <h2 class="fw-bold mt-2">
                            Classic Samba Shoes
                        </h2>

                        <p class="text-muted mt-3">
                            Sepatu bergaya klasik dengan desain modern yang cocok
                            digunakan untuk aktivitas santai maupun kasual.
                            Material premium memberikan kenyamanan maksimal
                            sepanjang hari.
                        </p>

                        <div class="price mt-3">
                            Rp 1.250.000
                        </div>

                        <div class="mt-4 d-flex gap-3">
                            <a href="checkout-1.html" class="btn btn-buy">
                                Beli Sekarang
                            </a>

                            <a href="shoes.html" class="btn-back align-self-center">
                                ← Kembali ke Produk
                            </a>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
